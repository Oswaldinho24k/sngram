{%extends 'base.html'%}

{%block content%}
<style type="text/css">
	.fileUpload {
	    position: relative;
	    overflow: hidden;
	    margin: 10px;
	}
	.fileUpload input.upload {
	    position: absolute;
	    top: 0;
	    right: 0;
	    margin: 0;
	    padding: 0;
	    font-size: 20px;
	    cursor: pointer;
	    opacity: 0;
	    filter: alpha(opacity=0);
	}

	#image{
		width: 200px;
		height: 200px;
	}




</style>
	<div class="container">
		<h2 align="center">Qué hay de nuevo viejo?</h2>
		<form action="." method="post" enctype='multipart/form-data'>
			{%csrf_token%}
			<div class="row">
				<div class="col-md-8">
					<input class="form-control" type="text" name="nombre" placeholder="Nombre del post"><br>
					<textarea class="form-control" name="texto" placeholder="Ya cuéntanos bien"></textarea>
			
			
				</div>
				<div class="col-md-4">
					<img id="image" src="">
					<div class="fileUpload btn btn-primary">
						<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
			    		<input id="files" class="upload" type="file" name="img">
					</div>
				</div>
			</div>
			
		<br>
			<input type="submit" class="btn btn-default" value="Postear papud!">
		</form>
	</div>
<script type="text/javascript">
	document.getElementById("files").onchange = function () {
    var reader = new FileReader();

    reader.onload = function (e) {
        // get loaded data and render thumbnail.
        document.getElementById("image").src = e.target.result;
    };

    // read the image file as a data URL.
    reader.readAsDataURL(this.files[0]);
};
</script>



{%endblock content%}
